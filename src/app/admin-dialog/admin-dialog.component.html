<form action="">
    <div class="category-1">
        <h3 class="h3-1">Admin Login</h3>

        <!-- input-fields -->
        <div class="admin">
            <label for="" class="label-1">ADMIN ID</label>
            <input type="Admin Id" placeholder="Admin Id" class="input-1">
        </div>

        <div class="security">
            <label for="" class="label-2">SECURITY ID</label>
            <input type="id" placeholder="Security Id" class="input-2">
        </div>

        <div class="pass">
            <label for="" class="label-3">PASSWORD</label>
            <input type="password" placeholder="Password" class="input-3">
        </div>

        <!-- link -->
        <div class="link">
         <button mat-raised-button color="basic" type="button" (click)="openforget()" class="btn-4">Forget Password?</button>
        </div>

         <!-- radio-button -->
         <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" class="btn-1" type="button" (click)="openuser()">User Login</mat-radio-button>
            <mat-radio-button value="2" class="btn-2" type="button" >Admin Login</mat-radio-button>
          </mat-radio-group>

          <!-- button -->
          <div class="button">
            <button mat-raised-button color="primary" class="btn-3">Login</button>
          </div>

    </div>

    <div class="category-2">
        <div class="mark">
            <a href=""><fa-icon [icon]="faXmark" class="L5"></fa-icon></a>
        </div>
        <img src="assets/img/demo-logo.png" alt="">
    </div>
</form>
