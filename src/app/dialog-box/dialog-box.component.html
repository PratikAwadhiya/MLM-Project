<form action="">
    <div class="category-1">
        <img src="assets/img/demo.png" alt="">
        <div class="head">
            <h3 class="h3-1">Login</h3>
            <div class="links">
                <a href=""><fa-icon [icon]="faXTwitter" class="L4"></fa-icon></a>
                <a href=""><fa-icon [icon]="faGoogle" class="L4"></fa-icon></a>
                <a href=""><fa-icon [icon]="faFacebook" class="L4"></fa-icon></a>
            </div>
        </div>

         <!-- input fields -->

         <div class="email">
             <label for="" class="label-1">EMAIL/MOBILE</label>
             <input type="text" placeholder=" Email" class="input-1">
             <label for="" class="label-2">PASSWORD</label>
             <input type="password" placeholder="password" class="input-2">   
            <button mat-raised-button color="basic" type="button" (click)="openforget()" class="btn-5">Forget Password?</button>
        </div>

        <!-- radio-button -->
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" class="btn-1">User Login</mat-radio-button>
            <mat-radio-button value="2" class="btn-2" type="button" (click)="openAdmin()"  >Admin Login</mat-radio-button>
          </mat-radio-group>

          <!-- login-btn -->
          <div class="loginbtn">
            <button mat-raised-button color="primary" class="btn-3">Login</button>
            <label for="" class="label-3">
                Not a memeber? Sign up
            </label>
          </div>

    </div>
    <div class="category-2">
        <div class="mark">
            <a href=""><fa-icon [icon]="faXmark" class="L5"></fa-icon></a>
        </div>
        <div class="heading">
            <h3 class="h3-2">Welcome to Login</h3>
        </div>
        <div class="signup">
            <button  mat-raised-button color="" class="btn-4" type="button" (click)="openSignupDialog()">Sign Up</button>
        </div>
    </div>
</form>
